repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=zigpy,hass
          - --skip="./.*"
          - --quiet-level=2

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args:
          - --strict
        additional_dependencies:
          - types-tqdm
          - gpiod>=2.4.0
          - pysmlight~=0.2.9
        exclude: ^tests/
